<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-item"><a class="nav-link" href="index.html">Home</a></div>
      <div class="nav-item"><a class="nav-link" href="contact-me.html">Contact Me</a></div>
      <div class="nav-item"><a class="nav-link" href="register.html">Register</a></div>
      <div class="nav-item"><a class="nav-link" href="login.html">Login</a></div>
      <div class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></div>
    </div>
  </nav>
  <main>
    <h1 class="calc-title">Calculator</h1>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calc-head">
          <input type="text" name="calc-input" class="calc-input">
          <button class="calc-btn">C</button>
        </div>
        <table>
          <tr class="calc-row">
            <td><button class="calc-btn">1</button></td>
            <td><button class="calc-btn">2</button></td>
            <td><button class="calc-btn">3</button></td>
            <td><button class="calc-btn">/</button></td>
            <td><button class="calc-btn">%</button></td>
          </tr>
          <tr class="calc-row">
            <td><button class="calc-btn">4</button></td>
            <td><button class="calc-btn">5</button></td>
            <td><button class="calc-btn">6</button></td>
            <td><button class="calc-btn">-</button></td>
            <td><button class="calc-btn">^</button></td>
          </tr>
          <tr class="calc-row">
            <td><button class="calc-btn">7</button></td>
            <td><button class="calc-btn">8</button></td>
            <td><button class="calc-btn">9</button></td>
            <td><button class="calc-btn">+</button></td>
            <td><button class="calc-btn">(</button></td>
          </tr>
          <tr class="calc-row">
            <td><button class="calc-btn">.</button></td>
            <td><button class="calc-btn">0</button></td>
            <td><button class="calc-btn"> = </button></td>
            <td><button class="calc-btn">*</button></td>
            <td><button class="calc-btn">)</button></td>
          </tr>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
